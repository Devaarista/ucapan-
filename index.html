<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Najwa Tercinta ❤️</title>
    <style>
        body {
            background-color: pink;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            margin-top: 15vh;
            font-size: 40px;
            text-shadow: 3px 3px 10px red;
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px white;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 3px 3px 10px red; }
            100% { text-shadow: 5px 5px 20px white; }
        }
        @keyframes fadeIn {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10vh) translateX(0); opacity: 1; }
            to { transform: translateY(100vh) translateX(20px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Najwa, kamu itu cantik dan imut banget! ❤️💕</h1>
    <p>Kalau cinta itu seperti matematika, maka kamu adalah hasil yang selalu benar di hatiku. 🥰</p>
    <p>Najwa, senyummu lebih terang dari bintang di langit! ✨💖</p>
    <p>Aku butuh peta nih, soalnya aku selalu tersesat di matamu! 😍</p>
    <p>Dari Deva, satu-satunya pemilik hatimu. ❤️😊</p>
    <script>
        function createHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
